    path: packages/spending_api
  spending_repository:
    path: packages/spending_repository
  very_good_cli: ^0.12.2
  table_calendar: ^3.0.3
  omni_datetime_picker: ^1.0.1
  syncfusion_flutter_calendar: ^20.4.53
  dropdown_button2: ^2.0.0
  flutter_local_notifications: ^14.0.0-dev.2
  flutter_launcher_icons: ^0.12.0
  timezone: ^0.9.1
  flutter_timezone: ^1.0.4


dev_dependencies:
  bloc_test: ^9.1.1
  flutter_test:
    sdk: flutter
  mockingjay: ^0.3.0
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0+1
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/calendar_icon.png

flutter_icons:
  image_path: "assets/logo/calendar_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"